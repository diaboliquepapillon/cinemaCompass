name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Verify build output
        run: |
          echo "Build output verification:"
          ls -la dist/ || echo "WARNING: dist/ folder not found"
          echo "---"
          if [ ! -d "dist/assets" ]; then
            echo "ERROR: No assets folder!"
            ls -la dist/ || true
            exit 1
          fi
          echo "Assets folder contents:"
          ls -la dist/assets/ || echo "ERROR: Cannot list assets folder"
          echo "---"
          if [ ! -f "dist/index.html" ]; then
            echo "ERROR: index.html missing!"
            exit 1
          fi
          echo "index.html exists"
          echo "---"
          JS_COUNT=$(find dist/assets -name "*.js" -type f 2>/dev/null | wc -l | tr -d ' ')
          CSS_COUNT=$(find dist/assets -name "*.css" -type f 2>/dev/null | wc -l | tr -d ' ')
          echo "JS_COUNT=$JS_COUNT, CSS_COUNT=$CSS_COUNT"
          if [ "$JS_COUNT" = "0" ] || [ -z "$JS_COUNT" ]; then
            echo "ERROR: JS bundle missing!"
            echo "Searching for JS files:"
            find dist -name "*.js" -type f 2>/dev/null || echo "No JS files found"
            exit 1
          fi
          if [ "$CSS_COUNT" = "0" ] || [ -z "$CSS_COUNT" ]; then
            echo "ERROR: CSS bundle missing!"
            echo "Searching for CSS files:"
            find dist -name "*.css" -type f 2>/dev/null || echo "No CSS files found"
            exit 1
          fi
          echo "Found $JS_COUNT JS file(s) and $CSS_COUNT CSS file(s)"
          echo "---"
          echo "Checking index.html content for asset references:"
          cat dist/index.html | grep -E "script|link" || echo "No script/link tags found"
          if ! grep -q "/cinemaCompass/assets/.*\.js" dist/index.html; then
            echo "ERROR: index.html does not reference bundled JS files!"
            echo "Full index.html content:"
            cat dist/index.html
            exit 1
          fi
          echo "âœ… Build verification passed - all checks successful"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
