name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Verify build output
        run: |
          echo "=== Build Verification ==="
          echo "Checking dist folder..."
          if [ ! -d "dist" ]; then
            echo "ERROR: dist folder does not exist!"
            exit 1
          fi
          
          echo "Listing dist contents:"
          ls -la dist/ || true
          
          echo "Checking for assets folder..."
          if [ ! -d "dist/assets" ]; then
            echo "ERROR: dist/assets folder does not exist!"
            exit 1
          fi
          
          echo "Listing assets:"
          ls -la dist/assets/ || true
          
          echo "Checking for index.html..."
          if [ ! -f "dist/index.html" ]; then
            echo "ERROR: dist/index.html does not exist!"
            exit 1
          fi
          
          echo "Finding JS files..."
          JS_FILES=$(find dist/assets -name "*.js" -type f 2>/dev/null)
          JS_COUNT=$(echo "$JS_FILES" | grep -c . || echo "0")
          if [ "$JS_COUNT" -lt 1 ]; then
            echo "ERROR: No JS files found in dist/assets/"
            exit 1
          fi
          echo "Found $JS_COUNT JS file(s)"
          
          echo "Finding CSS files..."
          CSS_FILES=$(find dist/assets -name "*.css" -type f 2>/dev/null)
          CSS_COUNT=$(echo "$CSS_FILES" | grep -c . || echo "0")
          if [ "$CSS_COUNT" -lt 1 ]; then
            echo "ERROR: No CSS files found in dist/assets/"
            exit 1
          fi
          echo "Found $CSS_COUNT CSS file(s)"
          
          echo "Checking index.html for asset references..."
          if grep -q "/cinemaCompass/assets/.*\.js" dist/index.html; then
            echo "✅ index.html correctly references bundled JS files"
          else
            echo "ERROR: index.html does not reference bundled JS files"
            echo "index.html content:"
            cat dist/index.html
            exit 1
          fi
          
          echo "✅ All verification checks passed!"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
