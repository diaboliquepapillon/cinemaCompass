name: Build and Deploy to Branch

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ''
          NODE_ENV: production
      
      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la dist/
          if [ -d "dist/assets" ]; then
            echo "Assets folder exists:"
            ls -la dist/assets/
          fi
          echo "Checking for required files..."
          test -f dist/index.html && echo "✅ index.html found" || (echo "❌ index.html missing" && exit 1)
          find dist/assets -name "*.js" -print -quit | grep -q . && echo "✅ JS files found" || (echo "❌ No JS files" && exit 1)
          find dist/assets -name "*.css" -print -quit | grep -q . && echo "✅ CSS files found" || (echo "❌ No CSS files" && exit 1)
          echo "✅ Build verification passed"
      
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: false
          keep_files: false
