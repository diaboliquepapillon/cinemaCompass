name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Verify build output
        run: |
          echo "Build output verification:"
          ls -la dist/
          ls -la dist/assets/ || (echo "ERROR: No assets folder!" && exit 1)
          test -f dist/index.html || (echo "ERROR: index.html missing!" && exit 1)
          JS_COUNT=$(find dist/assets -name "*.js" -type f | wc -l)
          CSS_COUNT=$(find dist/assets -name "*.css" -type f | wc -l)
          if [ "$JS_COUNT" -eq 0 ]; then
            echo "ERROR: JS bundle missing!"
            exit 1
          fi
          if [ "$CSS_COUNT" -eq 0 ]; then
            echo "ERROR: CSS bundle missing!"
            exit 1
          fi
          echo "Found $JS_COUNT JS file(s) and $CSS_COUNT CSS file(s)"
          echo "Checking index.html content:"
          grep -q "/cinemaCompass/assets/index-.*\.js" dist/index.html || (echo "ERROR: index.html references wrong files!" && exit 1)
          echo "âœ… Build verification passed"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
