    <script>
      // Suppress browser extension connection errors (must run early!)
      (function() {
        function isExtensionError(error) {
          var errorString = String(error || '');
          return errorString.includes('Receiving end does not exist') ||
                 errorString.includes('Could not establish connection') ||
                 errorString.includes('Extension context invalidated');
        }

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
          if (isExtensionError(event.reason)) {
            event.preventDefault();
            event.stopPropagation();
            return false;
          }
        }, true);

        // Handle general errors
        window.addEventListener('error', function(event) {
          if (isExtensionError(event.error || event.message)) {
            event.preventDefault();
            event.stopPropagation();
            return false;
          }
        }, true);
      })();

      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
