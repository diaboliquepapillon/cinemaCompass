version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://cinemacompass:password@postgres:5432/cinemacompass
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-changeme-in-production}
      - TMDB_API_KEY=${TMDB_API_KEY}
    volumes:
      - ./data:/app/data
      - ./backend:/app/backend
      - ./recommendation_system:/app/recommendation_system
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=cinemacompass
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=cinemacompass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

